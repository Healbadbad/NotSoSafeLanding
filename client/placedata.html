<body>
    
    <script type="text/javascript">
        function displayItems(id, topId) {
            var currentId = document.getElementById(id);
            var superId = document.getElementById(topId);
            if(currentId.className == 'show') {
                currentId.className = 'hide';
                superId.setAttribute("style", "height:100px");
            } else {
                currentId.className = 'show';
                superId.setAttribute("style", "height:300px");
            }
        }
    </script>
<div id="container1">
    <div id="location1" onclick="displayItems('test1', 'location1')">
